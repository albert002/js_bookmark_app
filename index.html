<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript bookmark app</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="fetchData()">
    <div class="container">
    <form id="form">
      <label>Website name:</label><br>
      <input type="text" id="name" class="elem" placeholder="Enter the website name"><br>
      <label>Website url:</label><br>
      <input type="text" id="url" class="elem" placeholder="Enter the website url"><br>
      <input type="submit" value="Bookmark" class="button">
    </form>
    <div id="root">

    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
